<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./assest/css/register.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p>Please complete your account by setting your username and password.</p>
        <form id="registerForm">
            <input type="text" id="name" placeholder="First name and Last name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Complete</button>
        </form>
    </div>
    <script src="./assest/js/register.js"></script>
</body>
</html>
